<div class="loader">
    <table ng-if="list.items.length > 0">
        <caption>{{list.items.length}} Menu items</caption>
        <tr>
            <th>name</th>
            <th>short</th>
            <th>description</th>
        </tr>
        <tr ng-repeat="item in list.items">
            <td>{{item.name}}</td>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td>
                <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </table>

</div>
