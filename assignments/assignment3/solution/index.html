<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container" ng-controller='NarrowItDownController as ctrl'>
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="ctrl.logMenuItems(searchTerm)">Narrow It Down For Me!</button>
        </div>

        <!-- Bonus loader (see Bonus section of the assignment) -->
        <items-loader-indicator></items-loader-indicator>

        <!-- found-items should be implemented as a component -->
        <found-items found-items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

        <div class="container">
            <table ng-if="ctrl.found.length > 0">
                <caption>{{ctrl.found.length}} Menu items</caption>
                <tr>
                    <th>name</th>
                    <th>short</th>
                    <th>description</th>
                </tr>
                <tr ng-repeat="item in ctrl.found">
                    <td>{{item.name}}</td>
                    <td>{{item.short_name}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
